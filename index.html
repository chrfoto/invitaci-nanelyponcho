<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anel & Alfonso | Nuestra Boda</title>
    
    <!-- Cargamos Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cargamos React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Cargamos Babel para traducir el código en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Lato', sans-serif; }
        
        .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .text-shadow-lg { text-shadow: 0 4px 8px rgba(0,0,0,0.4); }

        .animate-spin-slow {
          animation: spin 8s linear infinite;
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        @keyframes fade-in-up {
          0% { opacity: 0; transform: translateY(20px); }
          100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
          animation: fade-in-up 1.5s ease-out forwards;
        }
        @keyframes fade-in {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
        .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-[#F9F7F2]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG ---
        // (Como no podemos importar librerías externas fácilmente en un solo archivo, definimos los iconos aquí)
        
        const Play = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        );
        const Pause = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
        );
        const Music2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="8" cy="18" r="4"></circle><path d="M12 18V2l7 4"></path></svg>
        );
        const Heart = ({ className = "" }) => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        );
        const MapPin = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        );
        const ImageIcon = ({ className = "" }) => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
        );
        const ExternalLink = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        );
        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const MessageCircle = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
        );
        const FileText = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        );

        // --- COMPONENTE PRINCIPAL ---

        const WeddingInvitation = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isRsvpOpen, setIsRsvpOpen] = useState(false);
            const audioRef = useRef(null);
            const [timeLeft, setTimeLeft] = useState({
                days: 0,
                hours: 0,
                minutes: 0,
                seconds: 0
            });

            const targetDate = new Date('2026-05-02T16:00:00');

            useEffect(() => {
                const timer = setInterval(() => {
                const now = new Date();
                const difference = targetDate.getTime() - now.getTime();

                if (difference > 0) {
                    setTimeLeft({
                    days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                    minutes: Math.floor((difference / 1000 / 60) % 60),
                    seconds: Math.floor((difference / 1000) % 60)
                    });
                }
                }, 1000);

                return () => clearInterval(timer);
            }, []);

            const toggleMusic = () => {
                if (audioRef.current) {
                if (isPlaying) {
                    audioRef.current.pause();
                    setIsPlaying(false);
                } else {
                    const playPromise = audioRef.current.play();
                    if (playPromise !== undefined) {
                    playPromise
                        .then(() => setIsPlaying(true))
                        .catch(error => {
                        console.log("Error al reproducir:", error);
                        setIsPlaying(false);
                        });
                    }
                }
                }
            };

            const startMusic = () => {
                if (audioRef.current && !isPlaying) {
                audioRef.current.volume = 0.5;
                const playPromise = audioRef.current.play();
                
                if (playPromise !== undefined) {
                    playPromise
                    .then(() => setIsPlaying(true))
                    .catch(error => {
                        console.log("Reproducción automática bloqueada o cargando...", error);
                    });
                }
                }
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const photos = {
                hero: "https://i.imgur.com/dvLYEyp.jpg",      
                parallax1: "https://i.imgur.com/XLY74Sa.jpg", 
                parallax2: "https://i.imgur.com/c4SOfoH.jpg", 
                gallery: [
                { url: "https://i.imgur.com/fmEm4Yo.jpg", isHorizontal: false },
                { url: "https://i.imgur.com/QThyStp.jpg", isHorizontal: false },
                { url: "https://i.imgur.com/TZUNcqk.jpg", isHorizontal: true }, 
                { url: "https://i.imgur.com/nM8Z5ik.jpg", isHorizontal: true }, 
                { url: "https://i.imgur.com/gTMaGR2.jpg", isHorizontal: false }, 
                { url: "https://i.imgur.com/Dtd9CdK.jpg", isHorizontal: false }
                ]
            };

            return (
                <div className="font-serif bg-[#F9F7F2] text-[#1A2E25] min-h-screen selection:bg-[#C5A065] selection:text-white overflow-x-hidden">
                
                {/* Audio Player */}
                <audio ref={audioRef} loop preload="auto">
                    <source src="https://ia800504.us.archive.org/33/items/ErikSatieGymnopedieNo1/ErikSatieGymnopedieNo1.mp3" type="audio/mp3" />
                </audio>

                {/* Floating Music Control */}
                <button 
                    onClick={toggleMusic}
                    className={`fixed bottom-6 right-6 z-40 bg-[#1A2E25] text-[#C5A065] p-3 rounded-full shadow-xl hover:scale-105 transition-transform duration-300 border border-[#C5A065] ${isPlaying ? 'animate-spin-slow' : ''}`}
                    aria-label="Controlar música"
                >
                    {isPlaying ? <Pause size={20} /> : <Music2 size={20} />}
                </button>

                {/* --- HERO SECTION --- */}
                <header className="relative h-screen flex flex-col justify-center items-center text-center px-4 overflow-hidden">
                    <div 
                    className="absolute inset-0 z-0 bg-fixed bg-center bg-cover transition-transform duration-1000 scale-105"
                    style={{ 
                        backgroundImage: `url('${photos.hero}')`,
                        filter: "brightness(0.65) sepia(0.1)"
                    }}
                    />
                    
                    <div className="relative z-10 text-[#F9F7F2] animate-fade-in-up">
                    <p className="text-sm md:text-lg tracking-[0.3em] uppercase mb-4 opacity-90 text-shadow">Nos casamos</p>
                    <h1 className="text-5xl md:text-8xl font-thin mb-2 tracking-wide font-serif text-shadow-lg">
                        Anel <span className="text-[#C5A065]">&</span> Alfonso
                    </h1>
                    <div className="w-24 h-[1px] bg-[#C5A065] mx-auto my-8 shadow-lg"></div>
                    <p className="text-xl md:text-2xl italic font-light text-shadow">02 . 05 . 2026</p>
                    
                    <button 
                        onClick={(e) => {
                        e.preventDefault();
                        scrollToSection('details');
                        setTimeout(() => startMusic(), 100);
                        }}
                        className="mt-12 text-xs tracking-widest border border-[#F9F7F2] px-8 py-3 hover:bg-[#F9F7F2] hover:text-[#1A2E25] transition-all duration-500 uppercase backdrop-blur-sm cursor-pointer"
                    >
                        Acompáñanos
                    </button>
                    </div>
                </header>

                {/* --- INTRO & PARENTS --- */}
                <section id="details" className="py-24 px-6 md:px-12 max-w-4xl mx-auto text-center">
                    <div className="mb-12">
                    <p className="text-[#1A2E25] italic text-lg md:text-xl leading-relaxed opacity-80 mb-8">
                        "I will never try to change you, I will always want the same you..."
                    </p>
                    <Heart className="w-6 h-6 mx-auto text-[#C5A065] mb-8" />
                    <p className="uppercase tracking-widest text-xs font-bold text-[#C5A065] mb-6">Con la bendición de nuestros padres</p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-12 md:gap-24">
                    <div className="space-y-2">
                        <h3 className="text-xl font-medium border-b border-[#C5A065]/30 pb-4 mb-4 inline-block min-w-[200px]">De la Novia</h3>
                        <p className="text-lg text-gray-800">Aurora Trillo Pérez</p>
                        <p className="text-lg text-gray-800">Fernando Cano Zavala</p>
                    </div>
                    <div className="space-y-2">
                        <h3 className="text-xl font-medium border-b border-[#C5A065]/30 pb-4 mb-4 inline-block min-w-[200px]">Del Novio</h3>
                        <p className="text-lg text-gray-800">Dora Luz Gavia Ortiz <span className="text-xs align-top ml-1">†</span></p>
                        <p className="text-lg text-gray-800">Alfonso Eliseo Córdova Loza <span className="text-xs align-top ml-1">†</span></p>
                    </div>
                    </div>
                </section>

                {/* --- PARALLAX BREAKER 1 (Countdown) --- */}
                <div 
                    className="h-[60vh] bg-fixed bg-center bg-cover w-full flex items-center justify-center"
                    style={{ 
                    backgroundImage: `url('${photos.parallax1}')`,
                    backgroundPosition: 'center 30%' 
                    }}
                >
                    <div className="bg-[#1A2E25]/85 p-8 md:p-12 text-[#F9F7F2] text-center backdrop-blur-md border border-[#C5A065]/30 max-w-3xl mx-4 shadow-2xl">
                    <h2 className="text-2xl md:text-3xl mb-8 italic font-light">La Cuenta Regresiva</h2>
                    <div className="flex flex-wrap justify-center gap-6 md:gap-12 text-center">
                        {[
                        { label: 'Días', value: timeLeft.days },
                        { label: 'Horas', value: timeLeft.hours },
                        { label: 'Min', value: timeLeft.minutes },
                        { label: 'Seg', value: timeLeft.seconds }
                        ].map((item) => (
                        <div key={item.label} className="flex flex-col items-center min-w-[60px]">
                            <span className="text-3xl md:text-5xl font-light tabular-nums text-[#C5A065]">{item.value}</span>
                            <span className="text-[10px] md:text-xs tracking-widest uppercase mt-2 text-[#F9F7F2]/80">{item.label}</span>
                        </div>
                        ))}
                    </div>
                    </div>
                </div>

                {/* --- ITINERARY / LOCATIONS --- */}
                <section className="py-24 px-6 bg-[#F9F7F2]">
                    <div className="max-w-5xl mx-auto">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl md:text-5xl mb-4 text-[#1A2E25]">Ceremonia & Celebración</h2>
                        <p className="text-[#C5A065] uppercase tracking-widest text-sm">2 de Mayo, 2026</p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8 md:gap-0 relative">
                        <div className="hidden md:block absolute left-1/2 top-0 bottom-0 w-[1px] bg-[#1A2E25]/10"></div>

                        {/* Iglesia */}
                        <div className="text-center p-8 md:pr-16 flex flex-col items-center md:items-end">
                        <div className="w-12 h-12 rounded-full bg-[#1A2E25] text-[#F9F7F2] flex items-center justify-center mb-6 shadow-lg transform hover:scale-110 transition-transform">
                            <span className="font-serif italic text-xl">1</span>
                        </div>
                        <h3 className="text-2xl mb-2 text-[#1A2E25]">Ceremonia Religiosa</h3>
                        <p className="text-gray-600 mb-6 italic">Parroquia del Sagrado Corazón</p>
                        
                        <a 
                            href="https://maps.app.goo.gl/rHTuxA2Wm1ujLKkA8" 
                            target="_blank" 
                            rel="noreferrer"
                            className="group flex items-center gap-2 text-sm uppercase tracking-widest border-b border-[#1A2E25] pb-1 hover:text-[#C5A065] hover:border-[#C5A065] transition-colors"
                        >
                            <MapPin size={16} />
                            Ver Ubicación
                        </a>
                        </div>

                        {/* Recepción */}
                        <div className="text-center p-8 md:pl-16 flex flex-col items-center md:items-start">
                        <div className="w-12 h-12 rounded-full bg-[#C5A065] text-[#F9F7F2] flex items-center justify-center mb-6 shadow-lg transform hover:scale-110 transition-transform">
                            <span className="font-serif italic text-xl">2</span>
                        </div>
                        <h3 className="text-2xl mb-2 text-[#1A2E25]">Recepción</h3>
                        <p className="text-gray-600 mb-6 italic">Finca La Vikina</p>
                        
                        <a 
                            href="https://maps.app.goo.gl/GRgWuJnmb9sLjZrB7" 
                            target="_blank" 
                            rel="noreferrer"
                            className="group flex items-center gap-2 text-sm uppercase tracking-widest border-b border-[#1A2E25] pb-1 hover:text-[#C5A065] hover:border-[#C5A065] transition-colors"
                        >
                            <Music2 size={16} />
                            Ver Ubicación
                        </a>
                        </div>
                    </div>
                    </div>
                </section>

                {/* --- PHOTO GALLERY --- */}
                <section className="py-24 bg-[#1A2E25] px-4 md:px-12">
                    <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-12">
                        <ImageIcon className="w-8 h-8 mx-auto text-[#C5A065] mb-4 opacity-70" />
                        <h2 className="text-3xl md:text-4xl text-[#F9F7F2] font-serif italic">Nuestra Historia</h2>
                    </div>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 grid-flow-dense">
                        {photos.gallery.map((photo, index) => (
                        <div 
                            key={index} 
                            className={`group relative overflow-hidden cursor-pointer rounded-sm
                            ${photo.isHorizontal ? 'col-span-2 aspect-[4/3]' : 'col-span-1 aspect-[3/4]'}
                            `}
                        >
                            <div 
                            className="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110"
                            style={{ backgroundImage: `url('${photo.url}')` }}
                            />
                            <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-500"></div>
                            <div className="absolute inset-3 border border-[#F9F7F2]/20 group-hover:border-[#C5A065]/60 transition-colors duration-500 pointer-events-none"></div>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* --- PARALLAX BREAKER 2 --- */}
                <div 
                    className="h-[50vh] bg-fixed bg-center bg-cover w-full"
                    style={{ 
                    backgroundImage: `url('${photos.parallax2}')`,
                    filter: "grayscale(20%) brightness(0.8)"
                    }}
                />

                {/* --- ACCOMMODATION --- */}
                <section className="py-24 px-6 bg-[#F9F7F2] text-[#1A2E25]">
                    <div className="max-w-4xl mx-auto text-center">
                    <h2 className="text-3xl md:text-4xl mb-12">Hospedaje Sugerido</h2>
                    
                    <div className="grid md:grid-cols-2 gap-8">
                        <div className="bg-white p-8 border border-[#1A2E25]/10 hover:border-[#C5A065] hover:shadow-xl transition-all duration-300">
                        <h4 className="text-xl text-[#1A2E25] mb-2 font-medium">Opción 1</h4>
                        <p className="text-sm opacity-60 mb-6 font-sans">Hotel Boutique & Spa</p>
                        <a 
                            href="https://maps.app.goo.gl/okqRddc7gwzAi8fw8?g_st=aw"
                            target="_blank"
                            rel="noreferrer" 
                            className="inline-flex items-center gap-2 text-xs uppercase tracking-widest text-[#C5A065] hover:text-[#1A2E25] transition-colors"
                        >
                            Ver en mapa <ExternalLink size={14} />
                        </a>
                        </div>

                        <div className="bg-white p-8 border border-[#1A2E25]/10 hover:border-[#C5A065] hover:shadow-xl transition-all duration-300">
                        <h4 className="text-xl text-[#1A2E25] mb-2 font-medium">Opción 2</h4>
                        <p className="text-sm opacity-60 mb-6 font-sans">City Express Suites</p>
                        <a 
                            href="https://maps.app.goo.gl/bHc3UiMfYa2z3sBC7?g_st=aw"
                            target="_blank"
                            rel="noreferrer" 
                            className="inline-flex items-center gap-2 text-xs uppercase tracking-widest text-[#C5A065] hover:text-[#1A2E25] transition-colors"
                        >
                            Ver en mapa <ExternalLink size={14} />
                        </a>
                        </div>
                    </div>
                    </div>
                </section>

                {/* --- FOOTER --- */}
                <footer className="py-16 bg-[#1A2E25] text-[#F9F7F2] text-center px-6">
                    <div className="max-w-xl mx-auto border-t border-[#F9F7F2]/10 pt-12">
                    <p className="font-serif italic text-2xl mb-6">¡Los esperamos!</p>
                    <p className="text-xs uppercase tracking-[0.2em] opacity-60 mb-8">Código de vestimenta: Formal Riguroso</p>
                    
                    <button 
                        onClick={() => setIsRsvpOpen(true)}
                        className="bg-[#C5A065] text-[#1A2E25] px-10 py-4 text-sm uppercase tracking-widest hover:bg-[#F9F7F2] transition-colors duration-300 shadow-xl font-bold"
                    >
                        Confirmar Asistencia
                    </button>
                    
                    <div className="mt-12 opacity-30 text-xs font-sans">
                        Anel & Alfonso • 2026
                    </div>
                    </div>
                </footer>

                {/* --- RSVP MODAL --- */}
                {isRsvpOpen && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm animate-fade-in">
                    <div className="bg-[#F9F7F2] w-full max-w-md p-8 relative shadow-2xl border border-[#C5A065]">
                        <button 
                        onClick={() => setIsRsvpOpen(false)}
                        className="absolute top-4 right-4 text-[#1A2E25] hover:text-[#C5A065]"
                        >
                        <X size={24} />
                        </button>

                        <div className="text-center">
                        <h3 className="text-2xl font-serif text-[#1A2E25] mb-2">Confirmar Asistencia</h3>
                        <p className="text-sm text-gray-600 mb-8 font-sans">
                            Por favor confírmanos antes del 1 de Abril.<br/>Elige la opción que prefieras:
                        </p>

                        <div className="space-y-4">
                            {/* Opción WhatsApp */}
                            <a 
                            href="https://wa.me/5214437314502?text=¡Hola!%20Confirmo%20mi%20asistencia%20a%20la%20boda%20de%20Anel%20y%20Alfonso.%20Mi%20nombre%20es:%20"
                            target="_blank"
                            rel="noreferrer"
                            className="flex items-center justify-center gap-3 w-full bg-[#25D366] text-white py-4 rounded-sm hover:bg-[#128C7E] transition-colors shadow-md"
                            >
                            <MessageCircle size={20} />
                            <span className="font-bold tracking-wide text-sm">Enviar WhatsApp</span>
                            </a>

                            {/* Separador */}
                            <div className="relative flex py-2 items-center">
                            <div className="flex-grow border-t border-gray-300"></div>
                            <span className="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase">O rellena el formulario</span>
                            <div className="flex-grow border-t border-gray-300"></div>
                            </div>

                            {/* Opción Google Form */}
                            <a 
                            href="https://docs.google.com/forms/d/e/1FAIpQLSdRkaVPAQwRMsQCzOkyVH7m3oRt7j-NR5-mcFthffY-Vb4jLA/viewform" 
                            target="_blank"
                            rel="noreferrer"
                            className="flex items-center justify-center gap-3 w-full bg-[#1A2E25] text-[#F9F7F2] py-4 rounded-sm hover:bg-[#C5A065] transition-colors shadow-md group"
                            >
                            <FileText size={20} className="group-hover:scale-110 transition-transform" />
